<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Apple Style Calculator with Javascript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator__result" id="result">0</div>
    <div class="calculator__buttons">
      <div class="calculator__buttons--button" id="reset">AC</div>
      <div class="calculator__buttons--button">+ / -</div>
      <div class="calculator__buttons--button">%</div>
      <div class="calculator__buttons--button calculator--operator" data-operator="/">รท</div>
      <div class="calculator__buttons--button calculator--number" data-number="7">7</div>
      <div class="calculator__buttons--button calculator--number" data-number="8">8</div>
      <div class="calculator__buttons--button calculator--number" data-number="9">9</div>
      <div class="calculator__buttons--button calculator--operator" data-operator="*">x</div>
      <div class="calculator__buttons--button calculator--number" data-number="4">4</div>
      <div class="calculator__buttons--button calculator--number" data-number="5">5</div>
      <div class="calculator__buttons--button calculator--number" data-number="6">6</div>
      <div class="calculator__buttons--button calculator--operator" data-operator="-">-</div>
      <div class="calculator__buttons--button calculator--number" data-number="1">1</div>
      <div class="calculator__buttons--button calculator--number" data-number="2">2</div>
      <div class="calculator__buttons--button calculator--number" data-number="3">3</div>
      <div class="calculator__buttons--button calculator--operator" data-operator="+">+</div>
      <div class="calculator__buttons--button calculator--number" data-number="0">0</div>
      <div class="calculator__buttons--button"></div>
      <div class="calculator__buttons--button" id="decimal">,</div>
      <div class="calculator__buttons--button calculator--operator" data-operator="=">=</div>
    </div>
  </div>

  <script src="app.js">
  </script>
</body>
</html>
